- op: add
  path: /machine/registries
  value:
    mirrors: 
      docker.io:
        endpoints:
          - https://reg.f-wi.com/v2/proxy-docker.io
        overridePath: true
      ghcr.io:
        endpoints:
          - https://reg.f-wi.com/v2/proxy-ghcr.io
        overridePath: true
      gcr.io:
        endpoints:
          - https://reg.f-wi.com/v2/proxy-gcr.io
        overridePath: true
      registry.k8s.io:
        endpoints:
          - https://reg.f-wi.com/v2/proxy-registry.k8s.io
        overridePath: true
      quay.io:
        endpoints:
          - https://reg.f-wi.com/v2/proxy-quay.io
        overridePath: true
- op: add
  path: /machine/install
  value:
    extensions:
      - image: ghcr.io/siderolabs/qemu-guest-agent:8.2.0
      - image: 