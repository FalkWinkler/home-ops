# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.2

clusterName: &cluster home-kubernetes
endpoint: https://10.11.0.15:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - &talosControlPlaneVip 10.11.0.15
  - "home-cluster.f-wi.com"
  - "k8s.f-wi.com"
  - 127.0.0.1 # KubePrism

additionalMachineCertSans: *sans
cniConfig:
  name: none

nodes:
  - hostname: "node1"
    ipAddress: "10.11.0.16"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer-secureboot/34fc0531ffc9a0aab35eddabde2a6910696e898082c0c8154d9dbb92e958c33e
    controlPlane: true
    networkInterfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - "10.11.0.16/16"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "10.11.0.1"
        vip:
          ip: *talosControlPlaneVip
    patches:
      - "@./patches/node_node1.yaml"
  - hostname: "node2"
    ipAddress: "10.11.0.17"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer-secureboot/34fc0531ffc9a0aab35eddabde2a6910696e898082c0c8154d9dbb92e958c33e
    controlPlane: true
    networkInterfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - "10.11.0.17/16"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "10.11.0.1"
        vip:
          ip: *talosControlPlaneVip
    patches:
      - "@./patches/node_node2.yaml"
  - hostname: "node3"
    ipAddress: "10.11.0.18"
    installDisk: "/dev/sda"
    talosImageURL: ffactory.talos.dev/installer-secureboot/34fc0531ffc9a0aab35eddabde2a6910696e898082c0c8154d9dbb92e958c33e
    controlPlane: true
    networkInterfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - "10.11.0.18/16"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "10.11.0.1"
        vip:
          ip: *talosControlPlaneVip
    patches:
      - "@./patches/node_node3.yaml"

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Cluster configuration
  - |-
    cluster:
      coreDNS:
          disabled: true
      proxy:
        disabled: true
      controllerManager:
        extraArgs:
          bind-address: 0.0.0.0
      scheduler:
        extraArgs:
          bind-address: 0.0.0.0

  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: true
          service:
            disabled: false

  # Configure kubelet
  - |-
    machine:
      kubelet: 
        nodeIP:
          validSubnets:
            - "10.11.0.0/16"

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 10.11.0.1

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers:
          - time.cloudflare.com

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: 65536
        fs.inotify.max_user_watches: 524288
        fs.inotify.max_user_instances: 8192

  # Mount openebs-hostpath in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - bind
              - rshared
              - rw

  # Disable predictable NIC naming
  - |-
    machine:
      install:
        extraKernelArgs:
          - net.ifnames=0

  # User specified global patches
  - "@./patches/global.yaml"

controlPlane:
  schematic:
    customization:      
      extraKernelArgs:
        - -selinux # Disable selinux
        - apparmor=0 # Less security, more speed
        #- i915.enable_guc=3 # Meteor Lake CPU / iGPU
        - init_on_alloc=0 # Less security, more speed
        - init_on_free=0 # Less security, more speed
       # - intel_iommu=on # PCI Passthrough
        - iommu=pt # PCI Passthrough
        - mitigations=off # Less security, more speed
        - net.ifnames=0 # Enable predictable NIC naming
        - security=none # Less security, more speed
        #- sysctl.kernel.kexec_load_disabled=1 # Meteor Lake CPU / iGPU
        - talos.auditd.disabled=1 # Less security, faster puter
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "10.11.0.0/16"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # User specified controlPlane patches
    - "@./patches/controlPlane.yaml"

