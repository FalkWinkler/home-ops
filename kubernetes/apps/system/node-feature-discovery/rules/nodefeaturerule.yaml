---
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: zigbee-device
spec:
  rules:
    - # zigbee USB device
      name: zigbee
      labels:
        google.feature.node.kubernetes.io/zigbee-usb: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            vendor: { op: In, value: ["ff","10c4", "ea60"] } #zigbee
        - feature: usb.device
          matchExpressions:
            vendor: { op: In, value: ["ff","1a86", "55d4"] } #zigbee E