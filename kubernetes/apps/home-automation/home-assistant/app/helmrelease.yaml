---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.11.0

    env:
      POSTGRES_HOST:
        valueFrom:
          secretKeyRef:
            name: home-assitant-postgres
            key: POSTGRES_HOST
      POSTGRES_DB:
        valueFrom:
          secretKeyRef:
            name: home-assitant-postgres
            key: POSTGRES_DB
      SECRET_RECORDER_DB_URL:
        valueFrom:
          secretKeyRef:
            name: home-assitant-postgres
            key: POSTGRES_URL

    envFrom:
      - secretRef:
          name: home-assistant-secret

    service:
      main:
        ports:
          http:
            port: 8123
        annotations:
          io.cilium/lb-ipam-ips: "${LB_HOMEASSISTANT_IP}"
        type: LoadBalancer
        externalTrafficPolicy: Cluster

    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          hajimari.io/icon: mdi:home-assistant
        #   external-dns.alpha.kubernetes.io/target: ingress-ext.bjw-s.dev
        hosts:
          - host: &host "domo.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      # deploy-key:
      #   enabled: true
      #   type: secret
      #   name: home-assistant-secret
      #   defaultMode: 256
      #   subPath:
      #     - path: GH_DEPLOY_KEY
      #       mountPath: /root/.ssh/id_rsa
      ssh:
        enabled: true
        type: secret
        name: home-assistant-ssh
        mountPath: /root/.ssh
        readOnly: true
        defaultMode: 0600

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: "home-assistant-secret,home-assistant-ssh"
    resources:
      requests:
        cpu: 47m
        memory: 1254M
      limits:
        memory: 1254M

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
