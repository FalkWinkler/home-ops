    #           - path: /
    #             service:
    #               name: main
    #               port: http
    #     tls:
    #       - hosts:
    #           - "${HOSTNAME}"
    #           - *host
    # # Configure an Ingress for the code-server sidecar
    #   code:
    #     enabled: true
    #     ingressClassName: internal"
    #     hosts:
    #       - host: &host-code "hass-code.${SECRET_DOMAIN}"
    #         paths:
