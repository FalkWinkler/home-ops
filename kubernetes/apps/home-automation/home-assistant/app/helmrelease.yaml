---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            egress.home.arpa/world: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place

        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.3.1
            # env:
            #   POSTGRES_HOST:
            #     valueFrom:
            #       secretKeyRef:
            #         name: home-assitant-postgres
            #         key: POSTGRES_HOST
            #   POSTGRES_DB:
            #     valueFrom:
            #       secretKeyRef:
            #         name: home-assitant-postgres
            #         key: POSTGRES_DB
            #   SECRET_RECORDER_DB_URL:
            #     valueFrom:
            #       secretKeyRef:
            #         name: home-assitant-postgres
            #         key: POSTGRES_URL

            envFrom:
              - secretRef:
                  name: home-assistant-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1.5Gi
              limits:
                memory: 1.5Gi
      # Configure the code-server sidecar
          code:
            dependsOn: app
            image:
              # -- image repository
              repository: ghcr.io/coder/code-server
              # -- image tag
              # this example is not automatically updated, so be sure to use the latest image
              tag: 4.21.2
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8081"
              - "/config"

    service:
      app:
        controller: home-assistant
        annotations:
          io.cilium/lb-ipam-ips: "${LB_HOMEASSISTANT_IP}"
        ports:
          http:
            port: 8123

      # Configure a service for the code-server sidecar
      code:
        type: ClusterIP
        controller: home-assistant
        ports:
          http:
            port: 8081

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:home-assistant
        #   external-dns.alpha.kubernetes.io/target: ingress-ext.bjw-s.dev
        hosts:
          - host: &hostName "domo.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:          
              - *hostName
    # Configure an Ingress for the code-server sidecar
      code:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:microsoft-visual-studio-code        
        hosts:
          - host: &host-code "hass-code.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: code
                  port: http
        tls:
          - hosts:
              - *host-code
    persistence:
      ssh:
        enabled: true
        type: secret
        name: home-assistant-ssh
        globalMounts:
          - path: /root/.ssh/id_ed25519
            subPath: id_ed25519
        defaultMode: 256
      config:
        enabled: true
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config

