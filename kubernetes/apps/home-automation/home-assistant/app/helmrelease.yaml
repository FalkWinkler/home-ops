    persistence:
      ssh:
        enabled: true
        type: secret
        name: home-assistant-ssh
        globalMounts:
          - path: /root/.ssh
        readOnly: true
        defaultMode: 256
      config:
        enabled: true
        existtingClaim: home-assistant-config
        advancedMounts:
          main:
            main:
              - path: /config

