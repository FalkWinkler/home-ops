---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [{
                "name": "iot",
                "namespace": "network",
                "ips": ["192.168.98.160/24"],
                "mac": "de:ca:ff:a8:01:98"
              }]
          securityContext:
            runAsUser: 65534
            runAsGroup: 65533
            runAsNonRoot: true
            fsGroup: 65533
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.12.3

            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                memory: 2Gi
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            env:
              VENV_FOLDER: /venv
              
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

      # Configure the code-server sidecar
          code-server:
   
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.107.0@sha256:4b622c4cd1b0f559fec0df67fcf09042d63e9ce84c575102066afd9511695627
            args:
              [
                "--auth",
                "none",
                "--disable-telemetry",
                "--disable-update-check",
                "--user-data-dir",
                "/mnt/code-server",
                "--extensions-dir",
                "/mnt/code-server",
                "--port",
                "8080",
                "/config"
              ]
            env:
              HASS_SERVER: http://localhost:8123
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

    service:
      app:
        primary: true
        type: ClusterIP
        ports:
          http:
            port: &appPort 8123          
      code-server:
        ports:
          code-server:
            port: &codePort 8080
    
    serviceMonitor:
      app:
        serviceName: home-assistant
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /api/prometheus
            bearerTokenSecret:
              name: home-assistant-secret
              key: HASS_BEARER_TOKEN

    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]         
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Home Automation That Puts Local Control
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/href: https://hass.f-wi.com
        hostnames:
          - hass.f-wi.com
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *appPort

      code-server:
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Home Automation vscode
          gethomepage.dev/group: Home Automation Code
          gethomepage.dev/icon: code-server
          gethomepage.dev/name: Home Assistant Code
          gethomepage.dev/href: https://ha-code.f-wi.com
        hostnames: ["ha-code.f-wi.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: code-server
                port: *codePort

    persistence:
      config:
        existingClaim: home-assistant-config
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
              - path: /mnt/code-server
                subPath: code-server
      hass-cache:
        existingClaim: hass-cache
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
      sshkey:
        enabled: true
        type: secret
        name: home-assistant-secret
        items:
          - key: GH_DEPLOY_KEY
            path: id_ed25519
        defaultMode: 256
        globalMounts:
          - path: /root/.ssh
            readOnly: true
      deploy-key:
        type: secret
        name: hassconfig-deploykey
        defaultMode: 256
        advancedMounts:
          home-assistant:
            code-server:
              - path: /home/coder/.ssh/id_ed25519
                subPath: id_ed25519
        
