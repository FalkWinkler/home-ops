# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.2.2
            # env:
            #   POSTGRES_HOST:
            #     valueFrom:
            #       secretKeyRef:
            #         name: home-assitant-postgres
            #         key: POSTGRES_HOST
            #   POSTGRES_DB:
            #     valueFrom:
            #       secretKeyRef:
            #         name: home-assitant-postgres
            #         key: POSTGRES_DB
            #   SECRET_RECORDER_DB_URL:
            #     valueFrom:
            #       secretKeyRef:
            #         name: home-assitant-postgres
            #         key: POSTGRES_URL

            envFrom:
              - secretRef:
                  name: home-assistant-secret

    service:
      main:
        ports:
          http:
            port: 8123
        # annotations:
        #   io.cilium/lb-ipam-ips: "${LB_HOMEASSISTANT_IP}"
        # type: LoadBalancer
        # externalTrafficPolicy: Cluster

    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          hajimari.io/icon: mdi:home-assistant
        #   external-dns.alpha.kubernetes.io/target: ingress-ext.bjw-s.dev
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host "domo.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
              - *host

    persistence:
      # deploy-key:
      #   enabled: true
      #   type: secret
      #   name: home-assistant-secret
      #   defaultMode: 256
      #   subPath:
      #     - path: GH_DEPLOY_KEY
      #       mountPath: /root/.ssh/id_rsa
      ssh:
        enabled: true
        type: secret
        name: home-assistant-ssh
        globalMounts:
         - path: /root/.ssh
        readOnly: true
        defaultMode: 256
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
        advancedMounts:
          main:
            main:
              - path: /config

