---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-opnsense
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # https://artifacthub.io/packages/helm/external-dns/external-dns?modal=values
    fullnameOverride: external-dns-opnsense
    logLevel: info
    interval: 2m
    podAnnotations:
      secret.reloader.stakater.com/reload:  &secret external-dns-opnsense-credentials
    provider:
      name: webhook
      managedRecordTypes:
        - A
        - AAAA
      webhook:
        image:
          repository: ghcr.io/jobs62/opnsense_unbound_external-dns_webhook
          tag: v0.4.5@sha256:22d3bd25bacaa0a8445a746d6541a8994bcb54e6047f5a079574adc792f88034
        env:
          - name: OPNSENSE_SECRET
            valueFrom:
              secretKeyRef:
                name: *secret
                key: OPNSENSE_API_SECRET
          - name: OPNSENSE_KEY
            valueFrom:
              secretKeyRef:
                name: *secret
                key: OPNSENSE_API_KEY
          - name: OPNSENSE_BASE
            value: http://gateway.f-wi.com
          - name: OPNSENSE_ALLOW_INVALID_CERTS
            value: "false"
          - name: OPNSENSE_DOMAIN_FILTERS
            value: '[".f-wi.com"]'
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-wh-metrics
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-wh-metrics
          initialDelaySeconds: 10
          timeoutSeconds: 5
    extraArgs:
      - --ignore-ingress-tls-spec
      - --annotation-filter=external-dns/opnsense in (true)
      - --webhook-provider-url=http://localhost:8800
    policy: sync
    sources:
      - gateway-httproute
      - service
    registry: noop
    domainFilters:
      - f-wi.com
    txtPrefix: k8s.external-dns.opnsense
    txtOwnerId: k8s
    serviceMonitor:
      enabled: true


